<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flotib.com</title>
    <link rel="icon" href="img/pageicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <div id="navbar">
            <div id="navBackground"></div>
            <a href="index.html" id="logo">Flotib</a>
            <div id="navbar-right">
                <a onclick="smoothScroll('app');">Home</a>
                <a onclick="smoothScroll('artworkanchor');">Artwork</a>
                <a onclick="smoothScroll('contact');">Contact</a>
            </div>
        </div>

        <header>
            <div class="headerblock">
                <div id="headerbackground" style="background-image: url('img/header/header-bg.jpg');"></div>
                <span class="headertext" style="text-shadow: 0px 0px 6px #0039b3, 0px 0px 6px #000, 0px 0px 12px #00000080;">
                    <p>Welcome to my website (dev 0.1.1)</p>
                </span>
            </div>
        </header>

        <hr class="headerDivider" id="artworkanchor">

        <section id="artworkSection">
            <div class="boxcontent">
                <span class="sectionDescription">
                    <p class="title">LOREM IPSUM</p>
                    <p>Dolor sit amet, consectetur adipiscing elit. Nullam quis est quam. Morbi at pharetra ante, sed
                        posuere quam. Nunc lacinia convallis felis nec dapibus. Cras suscipit massa eget aliquet semper.
                    </p>
                </span>
                <button class="buttonwowblue" style="height: 55px;" onclick="location.href='artwork/index.html';">View
                    my gallery</button>
            </div>
            <div class="blurBackgroundSection" style="animation: changeArtworkSectionBg linear 40s infinite;"></div>
        </section>

        <hr class="sectionDivider">

        <section>

        </section>

        <div style="height: 1500px;"></div>
    </div>

    <script src="scripts/images-preload.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
