<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flotib's Artwork</title>
    <link rel="icon" href="../img/pageicon.png" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <div id="navbar">
            <div id="navBackground"></div>
            <a href="../index.html" id="logo">Flotib</a>
            <div id="navbar-right">
                <a href="../index.html">Home</a>
            </div>
        </div>

        <div class="bigImageOverlay" v-if="selectedImage!=null" @click="selectedImage=null">
            <div class="bigImageOverlay-bg"></div>
            <div class="bigImageFrame">
                <img :src="'../img/artwork/'+galleryImage[selectedImage]+'.jpg'">
            </div>
        </div>

        <header>
            <div class="headerblocksmol">
                <div id="headerbackground" style="background-image: url('../img/header/header-bg-artwork.jpg');"></div>
                <span class="headertext">
                    <p>Artwork</p>
                </span>
            </div>
        </header>

        <hr class="headerDivider" id="artworkanchor">

        <div class="gallery">
            <div v-for="(image,artwork) in galleryImage.length" :key="artwork" class="imageFrame"
                v-bind:style="imageOrientation(galleryImage[galleryImage.length-1-artwork]) ? 'background-position: center center;' : 'background-position: center 25%;'"
                :style="'background-image: url(../img/artwork/preview/'+galleryImage[galleryImage.length-1-artwork]+'.jpg)'" @click="selectedImage=(galleryImage.length-1-artwork)">
                <span class="artworkName">{{strArtNameReplace(galleryImage[galleryImage.length-1-artwork])}}</span>
            </div>
        </div>
        
        <div style="height: 1500px;"></div>
    </div>

    <script src="../scripts/script.js"></script>
</body>

</html>
